<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Repos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>GitHub Repos list page</h3>
  <ion-list>
    <ion-item *ngFor="let repo of repos">
      <h2>{{repo.name}}</h2>
      <small>{{repo.description}}</small>
    </ion-item>
  </ion-list>
</ion-content>
